<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Import</title>
</head>
<body>
    <h2>Import File</h2>
    <form method="post" enctype="multipart/form-data">

        {{ form.as_p }}
        <button type="submit">Upload File</button>
    </form>
</body>
</html>
